name: Build libmodbus

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: configure
              run: ./autogen.sh && ./configure
            - name: make
              run: make
            - name: make distcheck
              run: make distcheck

    build_cmake:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: cmake
              run:  mkdir build && cd build && cmake ..
            - name: build
              run: cmake --build .
